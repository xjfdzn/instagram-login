<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/instagram-power-celular-suelen.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./assets/Eslo3ocXYAUJLrs.jpg" alt="foto de perfil">
                </div>
            <a href="https://instagram.com" class="instagram-login">Continue como fbxrges</a>
            <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fbxrges?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
